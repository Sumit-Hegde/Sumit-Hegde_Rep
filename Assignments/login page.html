<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
	<title> Employment Kindle</title>
	<style>
	</style>
	
</head>
<body>

<div class="login">
	<div class="logo">
		<img src="https://photos.google.com/photo/AF1QipNuZ28XcKyOavFa2jpM_BapyMclCtrYmiz7QlH_" width="150px" height="150px">
	</div>
	<div class="title">Employment Kindle</div>
	<div class="subtitle">Where Professionalism Resides</div>
	<div class="form">
		<div class="username">
			<input type="text" placeholder="username or email">
		</div>
		<div class="password">
			<input type="text" placeholder="password">
		</div>
		<div class="options">
			<div class="remember-me">
				<input type="checkbox">
				<label for="remember-me">Remember me?</label>
			</div>
			<div class="forgot-password">
				<a href="#">Forgot Password</a>
			</div>
		</div>
		<button class="signin">Login</button>
		<div class="sign-up">
			<a href="#">New to Employment Kindle?Sign up here</a>
		</div>
	
</div>
</div>
</body>
</html>
